<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Dhongade - Portfolio</title>
    <link rel="stylesheet" href="css/contactstyles.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="workexperience.html">Work Experience</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <!-- Main Content -->
    <main>
        <section id="dummy">
            <section id="contact">
                <h2>Contact Me</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pranav Dhongade. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        window.onload = function () {

            const publicKey = process.env.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY;
            const serviceId = process.env.NEXT_PUBLIC_EMAILJS_SERVICE_ID;
            const templateId = process.env.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID;

            // Ensure EmailJS is initialized after everything is loaded
            emailjs.init(publicKey);
            console.log('yioyiii')

            // Add event listener for form submission
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();

                // Send form data via EmailJS
                emailjs.send(serviceId, templateId, {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    message: document.getElementById("message").value

                }).then(function (response) {
                    alert("Email successfully sent!");
                }, function (error) {
                    alert("There was an error sending the email. Please try again.");
                });
            });
        }
    </script>
</body>
</html>
